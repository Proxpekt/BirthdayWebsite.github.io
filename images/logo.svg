<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Cake on the left side with color and decoration -->
  <g transform="translate(60, 100)">
    <!-- Bottom layer -->
    <rect x="-50" y="-20" width="100" height="40" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
    <!-- Middle layer -->
    <rect x="-40" y="-50" width="80" height="30" fill="#FFB6C1" stroke="#DC143C" stroke-width="2"/>
    <!-- Top layer -->
    <rect x="-30" y="-80" width="60" height="30" fill="#87CEFA" stroke="#4682B4" stroke-width="2"/>
    <!-- Cake decoration -->
    <circle cx="0" cy="-90" r="10" fill="#FF69B4" stroke="#C71585" stroke-width="2"/>
    <line x1="0" y1="-90" x2="0" y2="-110" stroke="brown" stroke-width="3" />
    <!-- Sprinkles -->
    <circle cx="-15" cy="-55" r="3" fill="red"/>
    <circle cx="10" cy="-65" r="3" fill="blue"/>
    <circle cx="15" cy="-30" r="3" fill="green"/>
    <circle cx="-10" cy="-20" r="3" fill="yellow"/>
  </g>

  <!-- Bold "arwein" text with gradient color -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="160" y="90" font-family="Arial" font-size="40" font-weight="bold" fill="url(#textGradient)">arwein</text>
  
  <!-- "mi amor" text below in cursive style -->
  <text x="160" y="140" font-family="Georgia, serif" font-size="24" font-style="italic" fill="#8A2BE2">mi amor</text>
</svg>
